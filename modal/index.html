<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Modal">
    <meta name="keywords" content="Modal">
    <meta name="author" content="Tony Xia">

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./modal.vue"></script>
</head>

<body>
    <my-modal title="消息" :visible.sync="isVisible">
        <div slot="content">
            内容
        </div>
        <div slot="ft" class="ft">
            <a class="btn btn-primary" @click="sure">确定</a>
            <a class="btn btn-default" @click="isVisible=false">取消</a>
        </div>
    </my-modal>
</body>

</html>
